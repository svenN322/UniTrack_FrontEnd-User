<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-icon
      class="titicon"
      slot="start"
      name="exit-outline"
      routerLink="/login"
    ></ion-icon>
    <ion-title class="tit">¿Quieres cambiar tu contraseña?</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list class="ion-padding">
    <ion-item lines="none">
      <ion-label class="lbl lblmen"
        >Por favor ingrese su correo. Se enviara un token de verificacion para
        el cambio de contraseña
      </ion-label>
    </ion-item>
    <div>
      <ion-item lines="none" class="icorreo">
        <ion-label class="lbl">Correo:</ion-label>
      </ion-item>
      <ion-item lines="none" class="iinp">
        <ion-input type="text" class="inp">
          <ion-icon
            class="iicon"
            slot="start"
            name="mail-outline"
            aria-hidden="true"
          ></ion-icon>
        </ion-input>
      </ion-item>
    </div>
    <ion-item lines="none">
      <ion-button routerLink="/verificar"> Enviar </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
