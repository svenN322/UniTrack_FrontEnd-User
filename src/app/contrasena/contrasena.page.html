<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="tit">Cambio de contraseña</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list class="ion-padding">
    <ion-item lines="none">
      <ion-label class="lbl lblmen"
        >Su nueva contraseña debe ser
        diferente de la contraseña anterior
      </ion-label>
    </ion-item>
    <div>
      <ion-item lines="none" class="icorreo">
        <ion-label class="lbl">Nueva contraseña:</ion-label>
      </ion-item>
      <ion-item lines="none" class="iinp">
        <ion-input type="text" [(ngModel)]="newPassword" class="inp" placeholder="Ingrese su nueva contraseña">  
          
        </ion-input>
      </ion-item>
    </div>
    <ion-item lines="none">
      <ion-button (click)="resetPassword()" > Actualizar </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
